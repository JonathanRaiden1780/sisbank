<div class="card text-center" >
    <h2 style="color: #1B1BB7;">Registro</h2>
   <div class="card text-center" >
       <form #formguardar="ngForm" (ngSubmit)="addnewuser();guardarregistro(formguardar)">
           <div class="card-header form-group">
            <p><strong>Tipo de Usuario</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-users"></i></span>
              </div>
              <select class="form-control" name="userData.employee" [(ngModel)]="userData.employee">
                <option>Selecciona...</option>
                  <option value="true">Empleado</option>
                  <option value="false">Cliente</option>
              </select>
            </div>

            <label for="names"><strong>Nombre(s):</strong></label>
            <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" name="userData.names" [(ngModel)]="userData.names" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="  Juan Alberto">
        </div>
        <label for="lastnames"><strong>Apellidos:</strong></label>
            <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" name="userData.lastname" [(ngModel)]="userData.lastname" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="  Perez Sanchez">
        </div>
         <label for="email"><strong>Correo Electronico:</strong></label>
         <div class="input-group mb-3 text-center">
           <div class="input-group-prepend">
             <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-envelope"></i></span>
           </div>
           <input type="email" name="userData.email" [(ngModel)]="userData.email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="user@mail.com">
         </div>
         <label for="pass"><strong>Contrase√±a:</strong></label>
         <div class="input-group mb-3">
           <div class="input-group-prepend">
             <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-key"></i></span>
           </div>
           <input type ="pass" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
         </div>
       
       </div>
       <button type="submit" class="btn btn-warning text-center btn-block"><h6> Ingresar</h6></button>
     </form>
   </div>
 </div>
